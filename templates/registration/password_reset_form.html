{% extends 'base.html' %}

{% block title %} Password Reset {% endblock %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email to receive a password reset link at your registered email id</p>
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-success" type="submit" value="Send me instructions!">
</form>
{% endblock %}
